<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSS3 |Image Slider</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="container">
      <h1>SLIDER</h1>
      <ul class="thumbs">
        <li><a href="#slide1"><img src="img/thumb1.jpg" alt="thumb1"><span>This is image 1</span></a></li>
        <li><a href="#slide2"><img src="img/thumb2.jpg" alt="thumb2"><span>This is image 2</span></a></li>
        <li><a href="#slide3"><img src="img/thumb3.jpg" alt="thumb3"><span>This is image 3</span></a></li>
        <li><a href="#slide4"><img src="img/thumb4.jpg" alt="thumb4"><span>This is image 4</span></a></li>
        <li><a href="#slide5"><img src="img/thumb5.jpg" alt="thumb5"><span>This is image 5</span></a></li>
        <li><a href="#slide6"><img src="img/thumb6.jpg" alt="thumb6"><span>This is image 6</span></a></li>
        <li><a href="#slide7"><img src="img/thumb7.jpg" alt="thumb7"><span>This is image 7</span></a></li>
      </ul>

      <ul class="slides">
        <li class="first" id="slide1"><img src="img/slide1.jpg" alt="slide1"></li>
        <li id="slide2"><img src="img/slide2.jpg" alt="slide2"></li>
        <li id="slide3"><img src="img/slide3.jpg" alt="slide3"></li>
        <li id="slide4"><img src="img/slide4.jpg" alt="slide4"></li>
        <li id="slide5"><img src="img/slide5.jpg" alt="slide5"></li>
        <li id="slide6"><img src="img/slide6.jpg" alt="slide6"></li>
        <li id="slide7"><img src="img/slide7.jpg" alt="slide7"></li>
      </ul>
    </div>

  </body>
</html>
